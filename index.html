<!DOCTYPE html>
<html>

<head>
    <title>Wordle</title>
    <link rel='shortcut icon' href='icon.png'>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <style type='text/css'>
        body {
            background-color: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100;
            margin: 0;
            padding: 0;
        }
    </style>
    <input type="file" id="myFileInput" disabled value="data.txt">
</head>

<body>
    <div class='container'>
        <h1>W O R D L E</h1>
        <h2>Copyright © 2023 f1shu</h2>
    </div>
    <div class='utility'>
        <button class='give_up_button' id='give_up'>Poddaj się</button>
        <button class='reset_button' id='reset'>Reset</button>
        <button class='delete_button' id='delete'>Usuń</button>
        <button class='enter_button' id='enter'>Enter</button>
    </div>
    <div class='keyboard'>
        <div class='keyboard_row'>
            <button class='key' id="ą">Ą</button>
            <button class='key' id="ć">Ć</button>
            <button class='key' id="ę">Ę</button>
            <button class='key' id="ł">Ł</button>
            <button class='key' id="ń">Ń</button>
            <button class='key' id="ó">Ó</button>
            <button class='key' id="ś">Ś</button>
            <button class='key' id="ź">Ź</button>
            <button class='key' id="ż">Ż</button>
        </div>
        <div class='keyboard_row'>
            <button class='key' id="q">Q</button>
            <button class='key' id="w">W</button>
            <button class='key' id="e">E</button>
            <button class='key' id="r">R</button>
            <button class='key' id="t">T</button>
            <button class='key' id="y">Y</button>
            <button class='key' id="u">U</button>
            <button class='key' id="i">I</button>
            <button class='key' id="o">O</button>
            <button class='key' id="p">P</button>
        </div>
        <div class='keyboard_row'>
            <button class='key' id="a">A</button>
            <button class='key' id="s">S</button>
            <button class='key' id="d">D</button>
            <button class='key' id="f">F</button>
            <button class='key' id="g">G</button>
            <button class='key' id="h">H</button>
            <button class='key' id="j">J</button>
            <button class='key' id="k">K</button>
            <button class='key' id="l">L</button>
        </div>
        <div class='keyboard_row'>
            <button class='key' id="z">Z</button>
            <button class='key' id="x">X</button>
            <button class='key' id="c">C</button>
            <button class='key' id="v">V</button>
            <button class='key' id="b">B</button>
            <button class='key' id="n">N</button>
            <button class='key' id="m">M</button>
        </div>
    </div>
    <div class='grid'>
        <button class='button' id='0'></button>
        <button class='button' id='1'></button>
        <button class='button' id='2'></button>
        <button class='button' id='3'></button>
        <button class='button' id='4'></button>
        <button class='button' id='5'></button>
        <button class='button' id='6'></button>
        <button class='button' id='7'></button>
        <button class='button' id='8'></button>
        <button class='button' id='9'></button>
        <button class='button' id='10'></button>
        <button class='button' id='11'></button>
        <button class='button' id='12'></button>
        <button class='button' id='13'></button>
        <button class='button' id='14'></button>
        <button class='button' id='15'></button>
        <button class='button' id='16'></button>
        <button class='button' id='17'></button>
        <button class='button' id='18'></button>
        <button class='button' id='19'></button>
        <button class='button' id='20'></button>
        <button class='button' id='21'></button>
        <button class='button' id='22'></button>
        <button class='button' id='23'></button>
        <button class='button' id='24'></button>
        <button class='button' id='25'></button>
        <button class='button' id='26'></button>
        <button class='button' id='27'></button>
        <button class='button' id='28'></button>
        <button class='button' id='29'></button>
    </div>
    </div>
    <script src='script.js'></script>
</body>

</html>
